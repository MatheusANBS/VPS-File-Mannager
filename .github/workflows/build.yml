name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore VPSFileManager/VPSFileManager.sln
      continue-on-error: true # Might fail if sln not found, trying csproj next if needed

    - name: Build Solution
      run: msbuild VPSFileManager/VPSFileManager.csproj /p:Configuration=Release
